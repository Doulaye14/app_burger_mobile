<select hidden [(ngModel)]="selected" id="department" name="department" class="selectStatus bg-light">
  <option value="EN COURS" selected>EN COURS</option>
  <option value="VALIDEE">VALIDEE</option>
  <option value="ANNULEE">ANNULEE</option>
</select>

<div *ngFor="let item of client?.commandes | filter:selected">
  <ion-item-sliding>
    <ion-item>
      <ion-label>Com n° {{ item?.id }} <br> {{ item?.status }}</ion-label>
      <ion-label class="labelPrix">Prix à payer <br> {{ item.prixTotal | currency: 'fcfa' }} </ion-label> 
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="showQR($event)" id="{{ item?.id }}" color="primary">
        QR
      </ion-item-option>
      <ion-item-option color="secondary">
        Code
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</div>
